<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/05.07-tic-tac-toe.css" />
  </head>
  <body>
    <!-- CHALLENGE #1: CSS : make this look like a tic-tac-toe board -->
    <div class="container">
      <h1>Tic-Tac-Toe<span></span></h1>
      <input type="checkbox" />
      <p>5x5 (4 in a row)</p>
      <div class="row-container">
        <div class="row">
          <div class="square">X</div>
          <div class="square">O</div>
          <div class="square">X</div>
        </div>
        <div class="row">
          <div class="square"></div>
          <div class="square">X</div>
          <div class="square">O</div>
        </div>
        <div class="row">
          <div class="square">O</div>
          <div class="square"></div>
          <div class="square">X</div>
        </div>
      </div>
    </div>
    <button>New Game</button>
    <script src="js/index.js"></script>
  </body>
</html>
